{% extends "encyclopedia/layout.html" %}

{% block title %}
    search: {{ query }}
{% endblock %}


{% block body %}
    <h1>Results of '{{ query }}':</h1>
    <ol>
    {% for result in results %}
        <li><a href="{% url 'encyclopedia:entry' result %}">{{ result }}</a></li>
    {% empty %}
        <li>No results.</li>
    {% endfor %}
    </ol>

{% endblock %}
